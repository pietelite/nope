plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spongepowered.org/repository/maven-public'
    }
}

java {
    sourceCompatibility = JavaVersion.toVersion(8)
    targetCompatibility = JavaVersion.toVersion(8)
}

tasks.withType(JavaCompile.class).configureEach {
    options.encoding = "utf-8"
}

// Make sure all tasks which produce archives (jar, sources jar, javadoc jar, etc) produce more consistent output
tasks.withType(AbstractArchiveTask.class).configureEach {
    reproducibleFileOrder = true
    preserveFileTimestamps = false
}
//////////////////////////

test {
    useJUnitPlatform()
}

dependencies {
    implementation project(':common')
    // Sponge
    shadow "org.spongepowered:spongeapi:8.0.0-SNAPSHOT"
    annotationProcessor "org.spongepowered:spongeapi:8.0.0-SNAPSHOT"

    // IntelliJ Annotations
    shadow 'org.jetbrains:annotations:22.0.0'

}

shadowJar {
    archiveFileName = "Nope-SpongeApi-${project.version}.jar"
}
